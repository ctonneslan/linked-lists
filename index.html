<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Linked List Visualizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Linked List Visualizer</h1>
  <div class="list-display" id="listDisplay">( empty )</div>

  <form id="controls">
    <input type="text" id="value" placeholder="Value" />
    <input type="number" id="index" placeholder="Index (optional)" />
    <button type="button" onclick="addNode('append')">Append</button>
    <button type="button" onclick="addNode('prepend')">Prepend</button>
    <button type="button" onclick="addNode('insert')">Insert At</button>
    <button type="button" onclick="removeNode()">Remove At</button>
  </form>

  <script src="main.js"></script>
</body>
</html>
